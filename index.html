<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Plans</title>

    <link rel="stylesheet" href="/css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="p-6">
    <div class="container mx-auto">
        <div class="flex">
            <div class="shadow m-6 p-6 w-1/3 text-center flex flex-col justify-around">
                <div class="flex justify-between">
                    <h5 class="text-gray-500 uppercase tracking-tight">Monthly</h5>
                    <a class="leading-none no-underline text-blue-700 text-lg flex items-baseline">$<span
                            class="text-blue-700 text-3xl leading-none">15</span></a>
                </div>
                <img alt="Monthly Plan" src="/images/monthly.png" />
                <p class="mb-8 py-4 text-gray-500 leading-normal">
                    Still undecided? Try our monthly plan. You can cancel anytime.
                </p>
                <a href="#" class="btn-blue">Start Learning</a>
            </div>
        </div>
    </div>

    <section class="signup-banner text-white">
        <div class="container mx-auto">
            <div class="flex items-center h-full justify-end">
                <div class="w-3/5 px-10">
                    <h3 class="text-3xl mb-6">The most concise screencasts for the working developer</h3>
                    <p class="mb-10">
                        There's no shortage of content in Laracasts, In fact, you could watch nonstop
                        for days upon days, and not see everything!
                    </p>
                    <p>
                        <a href="/join" class="text-sm button border rounded-full uppercase p-2 border-white text-white hover:text-white hover:border-blue-500">Get started</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
